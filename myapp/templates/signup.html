<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
</head>
<body>
{% extends "layout.html"%} {% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <div class="col">
        <img src="/static/plant_1.png" alt="" style="height: 300px; width: 500px"> 
      </div>
    </div>
    <div class="col">
      <form method="POST">
        <h1 style="margin-top: 20px;"> Sign Up </h1>
        <div class="form-group mb-3" style="width: 400px; margin-top:20px">
          <label for="email" class="form-label">E-mail Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter E-mail"
          />
        </div>
        <div class="form-group mb-3" style="width: 400px;">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="Enter first name"
          />
        </div>
        <div class="form-group mb-3" style="width: 400px;">
          <label for="password1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter password"
          />
        </div>
        <div class="form-group mb-3" style="width: 400px;">
          <label for="password2" class="form-label">Password (Confirm)</label>
          <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm password"
          />
        </div>
        <br />
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
</body>
</html>
